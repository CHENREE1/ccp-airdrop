name: ccp-airdrop schedule

on:
  push:
    branches:
      - main

jobs:
  example-job:
    runs-on: ubuntu-latest
    
    env:
      mnemonic: ${{ secrets.mnemonic }}
      startAddressIndex: 1
      maxAddressIndex: 1

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Run Python Script
        run: |
          python main.py
